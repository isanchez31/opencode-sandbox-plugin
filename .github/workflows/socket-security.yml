name: Socket Security

on:
  pull_request:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - uses: SocketDev/socket-security-py-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
