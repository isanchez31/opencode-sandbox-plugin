name: Publish to npm

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - run: bun install

      - run: bun test

      - run: bun run build

      - name: Debug OIDC environment
        run: |
          echo "npm version: $(npm --version)"
          echo "OIDC URL exists: $([ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" ] && echo yes || echo no)"
          echo "OIDC TOKEN exists: $([ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ] && echo yes || echo no)"
          echo "npmrc: $(cat ~/.npmrc 2>/dev/null || echo 'none')"
          npm config list

      - run: npm publish --provenance --access public
